id: ${{ values.workflowId }}
version: '${{ values.version}}'
specVersion: '0.8'
name: '${{ values.workflowId }}'
description: '${{ values.description }}'
annotations:
  - "workflow-type/assessment"
dataInputSchema:
  failOnValidationErrors: true
  schema: schemas/${{ values.artifactId }}-schema.json
start: StartState
extensions:
  - extensionid: workflow-output-schema
    outputSchema: schema/workflow-options-output-schema.json
functions:
  - name: execute
    type: custom
    operation: "service:java:com.redhat.parodos.workflow.assessment.BasicAssessment::execute"
  - name: logOuput
    type: custom
    operation: "sysout:INFO"
  - name: preCheck
    operation: "specs/precheck.yaml#createResource_preCheck"
states:
  - name: StartState
    type: operation
    stateDataFilter:
      output: '. +={workflowOptions: {migrationOptions: [{id: "move2kube", name: "Move2Kube workflow"}]}}'
    actions:
      - name: executeAction
        functionRef:
          refName: execute
          arguments:
            repositoryUrl: ".repositoryUrl"
        actionDataFilter:
          toStateData: ".result"
      - name: preCheck
        functionRef:
          refName: preCheck
          arguments:
            workflowdata:
              result: .
        actionDataFilter:
            fromStateData: .result
            toStateData: ".preCheck"
      - name: printAction
        functionRef:
          refName: logOuput
          arguments:
            message: ".preCheck"
    end: true