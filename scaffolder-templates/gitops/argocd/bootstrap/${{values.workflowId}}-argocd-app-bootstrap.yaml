apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.workflowId }}
  namespace: ${{ values.argocdNamespace }}
  labels:
    app-type: bootstrap
    app: ${{ values.workflowId }}
spec:
  destination:
    namespace: ${{ values.namespace }}
    server: https://kubernetes.default.svc
  project: orchestrator-gitops
  sources:
    - path: argocd/build
      repoURL: ${{ values.gitOpsUrl }}
      targetRevision: HEAD
    - path: argocd/app
      repoURL: ${{ values.gitOpsUrl }}
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
