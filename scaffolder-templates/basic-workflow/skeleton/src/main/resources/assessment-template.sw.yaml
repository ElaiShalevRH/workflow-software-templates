id: ${{ values.workflowId }}
version: '${{ values.version}}'
specVersion: '0.8'
name: '${{ values.workflowId }}'
description: '${{ values.description }}'
annotations:
  - "workflow-type/assessment"
dataInputSchema:
  schema: schemas/${{ values.artifactId }}-input-schema.json
  failOnValidationErrors: true
start: StartState
states:
  - name: StartState
    type: switch
    dataConditions:
    - condition: "${ .someText == \"default\" }"
      transition: GetDefaultWorkflowOptions
    defaultCondition:
      transition: GetEmptyWorkflowOptions
  - name: GetDefaultWorkflowOptions
    type: operation
    actions: []
    stateDataFilter:
      output: '. +={workflowOptions: {currentVersion: {id: "${{ values.defaultInfrastructureWorkflowId }}", name: "${{ values.defaultInfrastructureWorkflowId }}"}, "upgradeOptions": [], "migrationOptions": [], "newOptions": [], "continuationOptions": [], "otherOptions": []}}'
    end: true
  - name: GetEmptyWorkflowOptions
    type: operation
    actions: []
    stateDataFilter:
      output: '. +={workflowOptions: {currentVersion: {}, "upgradeOptions": [], "migrationOptions": [], "newOptions": [], "continuationOptions": [], "otherOptions": []}}'
    end: true