# From https://github.com/parodos-dev/red-hat-developer-hub-software-templates/blob/tekton-demo/skeletons/tekton/tekton/eventlistener.yaml
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: ${{ values.workflowId }}-run-pipeline
  namespace: ${{ values.namespace }}
spec:
  params:
    - name: git-revision
      description: The git revision
      default: main
    - name: git-repo-url
      description: The repo url
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        name: ${{ values.workflowId }}-pipeline-$(uid)
        labels:
          backstage.io/kubernetes-id: ${{ values.repoName }}
      spec:
        params:
          - name: gitUrl
            value: ${{ values.repoName }}
          - name: gitConfigUrl
            value: ${{ values.gitConfigUrl }}
          - name: workflowId
            value: ${{ values.workflowId }}
          - name: convertToFlat
            value: 'true'
        pipelineRef:
          name: workflow-deployment
        workspaces:
          - name: workflow-source
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: workflow-config
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: docker-credentials
            secret:
              secretName: docker-credentials
          - name: ssh-creds
            secret:
              secretName: git-ssh-credentials